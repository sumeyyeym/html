<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <!-- https://api.jquery.com/category/selectors/ -->

    <script>
        $(document).ready(function () {
            $("#btn-click").click(function () { //id'si btn-click olan butunun click eventine fonksiyon ekliyoruz
                $("#demo").html("bilge adam")
            })
        })

        //$(document).ready(() => {}) yukarıdakinin aynısı. ama her browserda çalışmaz.
        //ready: sayfaanın hazır olduğu durum için
        //ne ile çalışırsak çalışalım, jquery'de her şeyin başına $ işareti gelecektir.
        //prepend: body içerisine eleman ekleme
    </script>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <p id="demo"> </p>
                <button id="btn-click" class="btn btn-outline-dark" >click me!</button>
            </div>
        </div>
    </div>
</body>
</html>
