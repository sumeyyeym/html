<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="3">
        <!--Excel tablosu ile aynı-->
        <thead>
            <tr>
                <!--Table Row: yeni satır-->
                <th>
                    <!--Table Header: yeni hücre-->
                    Ürün Adı
                </th>
                <th>
                    Stok Adedi 
                </th>
                <th>
                    Fiyat
                </th>
            </tr>
            <!-- Başlık alanı. Kalın ve ortalanmış halde gelir -->
        </thead>


        <tbody>
            <!-- İçerik Kısmı -->
            <tr>
                <td>
                    <!--Table data-->
                    Iphone 11
                </td>
                <td>
                    10
                </td>
                <td>
                    14.000₺
                </td>
            </tr>

            <tr>
                <td>
                    Samsung Note 10
                </td>
                <td>
                    20
                </td>
                <td>
                    9.000₺
                </td>
            </tr>

            <tr>
                <td>
                    Vestel Venüs
                </td>
                <td>
                    90
                </td>
                <td>
                    1.000₺
                </td>
            </tr>
        </tbody>


        <tfoot>
            <!-- Alt Başlık -->
            <tr>
                <td colspan="2"> <!--colspan ile iki hücreyi birleştirmiş olduk-->
                    Toplam Tutar: 
                </td>
                <td>
                    24.000₺
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
